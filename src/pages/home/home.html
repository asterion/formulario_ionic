<ion-header>
  <ion-navbar>
    <ion-title>
      Formulario
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="client" (ngSubmit)="save()">
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <button type="submit" name="button" ion-button>Enviar</button>
  </form>
</ion-content>
